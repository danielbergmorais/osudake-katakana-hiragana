<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Osudake</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Osudake</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div *ngFor="let cards of cardsPerStep; index as i">
      <ng-container *ngIf="i == step - 1">
        <div *ngFor="let card of cards" class="osu" [ngClass]="card.color" [style.top.%]="card.top"
          [class.success]="selected.includes(card.char)" [class.error]="selectedError.includes(card.char)"
          (click)="click(card.char)" [style.left.%]="card.left"
          style="background-image: url('assets/{{type$ | async}}/glyphs/{{card.char}}.png');">
        </div>
      </ng-container>
    </div>
  </div>
  <h1 class="helps" *ngIf="selectedError.length > 1">{{romanji}}</h1>
</ion-content>
