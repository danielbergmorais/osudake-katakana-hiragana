<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>double</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Osudake</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div *ngFor="let card of levels.level1" class="card" [ngClass]="card.color" [style.top.%]="card.top"
      [style.left.%]="card.left">
      {{ card.char }}
    </div>
  </div>

  <div class="container">
    <div *ngFor="let card of levels.level2" class="card" [ngClass]="card.color" [style.top.%]="card.top"
      [style.left.%]="card.left">
      {{ card.char }}
    </div>
  </div>

  <div class="container">
    <div *ngFor="let card of levels.level3" class="card" [ngClass]="card.color" [style.top.%]="card.top"
      [style.left.%]="card.left">
      {{ card.char }}
    </div>
  </div>

  <div class="container">
    <div *ngFor="let card of levels.level4" class="card" [ngClass]="card.color" [style.top.%]="card.top"
      [style.left.%]="card.left">
      {{ card.char }}
    </div>
  </div>

</ion-content>
