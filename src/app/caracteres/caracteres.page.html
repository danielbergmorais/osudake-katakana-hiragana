<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Caracteres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caracteres</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="hiragana">
    <ion-segment [value]="type" (ionChange)="onTypeChange($event)">
      <ion-segment-button value="hiragana">
        <ion-label>Hiragana</ion-label>
      </ion-segment-button>
      <ion-segment-button value="katakana">
        <ion-label>Katakana</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="hiragana">
    <ion-grid>
      <ion-row *ngFor="let row of caracteresList; let i = index" class="ion-justify-content-between">
        <ion-col *ngFor="let c of row" (click)="play(c)" id="{{c}}" [ngClass]="{chiisai: i > 13}">
          <img [src]="'assets/' + type + '/'+ c +'.png'" alt="{{c}}">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
