<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Caracteres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caracteres</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="hiragana">
    <ion-segment [value]="(type$ | async)" (ionChange)="onTypeChange($event)">
      <ion-segment-button value="hiragana">
        <ion-label>Hiragana</ion-label>
      </ion-segment-button>
      <ion-segment-button value="katakana">
        <ion-label>Katakana</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="hiragana">
    <ion-grid>
      <ion-row *ngFor="let row of caracteresList; let i = index" class="ion-justify-content-between">
        <ion-col *ngFor="let c of row" id="modal_{{c}}" [ngClass]="{chiisai: i > 13}">

          <img [src]="'assets/' + (type$ | async) + '/glyphs/'+ c +'.png'" alt="{{c}}">

          <ion-modal trigger="modal_{{c}}" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
            <ng-template>
              <div class="block">
                <h3>{{(type$ | async) | titlecase}}</h3> <br>
                <div class="background-white">
                  <img [src]="'assets/' + (type$ | async) + '/stroke-order/'+ c +'.png'" alt="{{c}}">
                </div>
                <div class="text-center">
                  <ion-button (click)="play(c)" color="success">
                    <ion-icon name="volume-high"></ion-icon>
                  </ion-button>
                </div>
              </div>
            </ng-template>
          </ion-modal>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
